<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>404 - ページが見つかりません | QuicPair</title>
  <link rel="icon" href="/assets/branding/favicons/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f6f7f9;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    .error-code {
      font-size: 120px;
      font-weight: 800;
      color: #ea384c;
      line-height: 1;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #ea384c;
      color: white;
    }
    .btn-primary:hover {
      background: #d62839;
      transform: translateY(-2px);
    }
    .btn-ghost {
      border: 2px solid #ea384c;
      color: #ea384c;
    }
    .btn-ghost:hover {
      background: #ea384c;
      color: white;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 32px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/branding/icons/logo_mark.svg" alt="QuicPair" class="logo">
    <div class="error-code">404</div>
    <h1>ページが見つかりません</h1>
    <p>お探しのページは移動または削除された可能性があります。<br>URLをご確認いただくか、以下のリンクからお進みください。</p>
    <div class="buttons">
      <a href="/" class="btn btn-primary">ホームへ戻る</a>
      <a href="/#download" class="btn btn-ghost">ダウンロード</a>
    </div>
  </div>
</body>
</html>
